version: "2"
services:
  app:
    image: onlineclinique.azurecr.io/onlinecliniqueimage:latest
    ports:
      - "8009:8000"
    volumes:
      - .:/app
    env_file: .env
    working_dir: /app
    command: bash -c 'php artisan migrate && php artisan serve --host 127.0.0.1'
    depends_on:
      - db
    links:
      - db
  db:
    image: "mysql:5.7"
    environment:
      - MYSQL_ROOT_PASSWORD=2468147aZ!!
      - MYSQL_DATABASE=testdb
      - MYSQL_PASSWORD=2468147aZ!!
    volumes:
      - ./data/:/var/lib/mysql
    ports:
      - "3306:3306"
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8090:80
    environment:
      PMA_HOST: root
      MYSQL_ROOT_PASSWORD: 2468147aZ!!
